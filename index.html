<!DOCTYPE html>
<html>
	<head>
		<title>
			Todo Website
		</title>
		<link href="css/todo.css" rel="stylesheet">
	</head>
	<body>
		<div class="todo">
			<h1 class="title">TODO-LIST</h1>
			<div class="tags">
				<ul class="tag-list">
					<li class="tag" id="">All</li>
					<li class="tag" id="done">Done</li>
					<li class="tag" id="active">Active</li>
				</ul>
			</div>
			<div class="todo-table">
				<div class="input">
					<form id="form">
						<input id="todo-input" type="text">
						<button>></button>
					</form>
				</div>
				<div class="todos">
					<ul class="todo-list" id="todo-list">
					</ul>
				</div>
			</div>
		</div>
		<script src="js/todo.js"></script>
	</body>
</html>
